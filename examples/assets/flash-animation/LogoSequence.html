<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CreateJS export from LogoSequence</title>

<script src="http://code.createjs.com/easeljs-0.6.0.min.js"></script>
<script src="http://code.createjs.com/tweenjs-0.4.0.min.js"></script>
<script src="http://code.createjs.com/movieclip-0.6.0.min.js"></script>
<script src="http://code.createjs.com/preloadjs-0.3.0.min.js"></script>
<script src="LogoSequence.js"></script>

<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");
	images = images||{};

	var manifest = [
		{src:"images/_00_opening_box_00000.png", id:"_00_opening_box_00000"},
		{src:"images/_00_opening_box_00002.png", id:"_00_opening_box_00002"},
		{src:"images/_00_opening_box_00004.png", id:"_00_opening_box_00004"},
		{src:"images/_00_opening_box_00006.png", id:"_00_opening_box_00006"},
		{src:"images/_00_opening_box_00008.png", id:"_00_opening_box_00008"},
		{src:"images/_00_opening_box_00010.png", id:"_00_opening_box_00010"},
		{src:"images/_00_opening_box_00012.png", id:"_00_opening_box_00012"},
		{src:"images/_00_opening_box_00014.png", id:"_00_opening_box_00014"},
		{src:"images/utilmark6.jpg", id:"utilmark6"}
	];

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete() {
	exportRoot = new lib.LogoSequence();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(24);
	createjs.Ticker.addEventListener("tick", stage);
}
</script>
</head>

<body onload="init();" style="background-color:#D4D4D4">
	<canvas id="canvas" width="500" height="500" style="background-color:#333333"></canvas>
</body>
</html>
